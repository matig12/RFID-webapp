  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
	    <li role="presentation" class="active"><a href="#">Add Card owner</a></li>
            <li role="presentation" ><a href="/logout">Logout</a></li>
          </ul>
        </nav>

     <section>
      <form class="form-horizontal" method="post" action="/addCard">
<fieldset>

<!-- Form Name -->
<legend>Add Card owner</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Name</label>
  <div class="col-md-4">
  <input id="txtTitle" name="name" type="text" placeholder="Card owner name" class="form-control input-md">
  </div>
</div>

    <!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Surname</label>
  <div class="col-md-4">
  <input id="txtTitle" name="surname" type="text" placeholder="Card owner surname" class="form-control input-md">
  </div>
</div>



    <!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="txtTitle">Card UID</label>
  <div class="col-md-4">
  <input id="txtTitle" name="cardUID" type="text" placeholder="Card UID" class="form-control input-md">
  </div>
</div>



<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <input id="singlebutton" name="singlebutton" class="btn btn-primary" type="submit" value="Add" />
